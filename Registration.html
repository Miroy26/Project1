<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForm</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>Please Fill The Form</h1>
        <form action="">
            <p><label for="username">Username:</label> <input type="text" id="username" name="username"></p>
            <p><label for="fname">First Name:</label> <input type="text" id="fname" name="fname"></p>
            <p><label for="lname">Last Name:</label> <input type="text" id="lname" name="lname"></p>
            <p><label for="password">Password:</label><input type="password" name="password" id="password"></p>
            <p><label name="emailAdd"> Email:</label><input type="email" id="emailAdd" name </p>
            <p> Under 18: <input type="radio" id="u18" name="age" value="u18"></p>
            <p> Over 18: <input type="radio" id="o18" name="age" value="o18"></p>
            <p> Stay Logged-in: <input type="checkbox" name="login" checked></p>

        </form>
    </div>
</body>
</html>
