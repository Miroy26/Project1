<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="somefile.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <label for="email">Email</label>
        <p><input type="email" name="email" id="email" placeholder="Enter email"></p>
        <label for="password">Email</label>
        <p><input type="password" name="password" id="password" placeholder="Enter password"></p>
        <label for="rpassword">Email</label>
        <p><input type="password" name="rpassword" id="rpassword" placeholder="Confirm password"></p>
        <p>By creating an account you agree to our <a href="">Terms & Privacy.</a></p>
        <button type="submit">Register</button>
    </div>
    <div class="container2">Already have an account? <a href="">Sign in</a></div>
</body>
</html>
